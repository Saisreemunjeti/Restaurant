<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
</head>

<body style="background-image:url('Restaurant.jpeg')" width: 100px;>
    <center>
        <marquee behavior="" direction="right" style="color: white;"><h1><i><b>WELCOME TO OUR BEVRI</b></i></h1></marquee>
        <br><br>
        <p style="color: white;"><i>Discover a world of flavors on one plate. We bring global tastes to your table with creativity, passion, and heart.</i></p>
        <br><br>
        <form action="" autocomplete="off" method="post">
        <label for="name" style="color: white;">First Name:</label>
        <input type="text" placeholder="Enter your name" id="name" required>
        <br><br><br>
        <label for="email" style="color: white;">E-Mail:</label>
        <input type="email" placeholder="Enter your email" id="email" required>
        <br><br><br>
        <label for="contact" style="color: white;">Contact:</label>
        <input type="text" id="contact" placeholder="Enter your mobile number" pattern="[6-9][0-9]{9}" required>
        <br><br><br>
        <label for="date" style="color: white;">Book Your Date:</label>
        <input type="date" id="date" required>
        <br><br><br>
        <label for="slot" style="color: white;">Book Your Slot:</label>
        <select name="slot" id="slot" >
            <option value="select">---------select---------</option>
            <option value="12:00 PM - 1:00 PM">12:00 PM - 1:00 PM</option>
            <option value="1:00 PM - 2:00 PM">1:00 PM - 2:00 PM</option>
            <option value="4:00 PM - 5:00 PM">4:00 PM - 5:00 PM</option>
            <option value="5:00 PM - 6:00 PM">5:00 PM - 6:00 PM</option>
        </select> 
        <br><br><br>
        <input type="submit" value="Submit">
    </form>
    </center>
    
</body>
</html>
